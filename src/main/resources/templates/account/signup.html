<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/mainLayout :: layout (~{::title}, ~{::main}, ~{::script})}">
<title>ChattingDemo-signUp</title>
<main>
    <div class="d-flex flex-column align-items-center">
        <h2 class="mb-3 text-center">회원가입하기</h2>
        <form class="d-flex flex-column align-items-center" th:action="@{/account/sign-up}" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="d-flex justify-content-center mb-3">
                <label class="me-2" for="input_username">Username : </label>
                <input id="input_username" th:name="username"/>
            </div>
            <div class="d-flex justify-content-center">
                <label class="me-2" for="input_password">Password : </label>
                <input id="input_password" th:name="password" th:type="password"/>
            </div>
            <button class="mt-4">회원가입하기</button>
        </form>
    </div>
</main>
<script></script>
</html>
